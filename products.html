<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-tag"></i>

            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="products-page">
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h1 class="section-title">Our Collection</h1>
                    <div class="filters">
                        <div class="filter-group">
                            <label for="size-filter">Filter by Size:</label>
                            <select id="size-filter" class="form-control">
                                <option value="">All Sizes</option>
                                <option value="S">Small</option>
                                <option value="M">Medium</option>
                                <option value="L">Large</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="sort-by">Sort by:</label>
                            <select id="sort-by" class="form-control">
                                <option value="featured">Featured</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="products-container" id="all-products">
                    <!-- Products will be loaded here via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/load-footer.js"></script>
    <script src="js/main.js"></script>
