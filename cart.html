<head>
    <meta charset="UTF-8">

    <title>Your Cart | E-Closet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-tag"></i>
                <span>E-Closet</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="cart-page">
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h1 class="section-title">Your Shopping Cart</h1>
                </div>
                <div class="cart-container">
                    <div class="cart-items" id="cart-items">
                        <!-- Cart items will be loaded here via JavaScript -->
                        <div class="empty-cart-message">
                            <i class="fas fa-shopping-cart"></i>
                            <h3>Your cart is empty</h3>
                            <p>Looks like you haven't added anything to your cart yet.</p>
                            <a href="products.html" class="btn">Continue Shopping</a>
                        </div>
                    </div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                        <button class="btn checkout-btn" id="checkout-btn">Proceed to Checkout</button>
                        <p class="checkout-note">Taxes and shipping calculated at checkout</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/load-footer.js"></script>
    <script src="js/main.js"></script>
